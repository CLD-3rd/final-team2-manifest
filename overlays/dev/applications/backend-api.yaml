---
# Backend API Deployment (Dev í™˜ê²½)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-dev
  namespace: backend-dev
  labels:
    app: backend-api
    environment: dev
spec:
  replicas: 1  # Dev í™˜ê²½: 1ê°œë§Œ
  selector:
    matchLabels:
      app: backend-api
      environment: dev
  template:
    metadata:
      labels:
        app: backend-api
        environment: dev
    spec:
      containers:
      - name: backend-api
        # Docker Hub íƒœê·¸ í™•ì¸ í›„ ìˆ˜ì • í•„ìš”
        image: cjsqudwns/goteego-server:latest
        imagePullPolicy: Always  # Dev í™˜ê²½: í•­ìƒ ìµœì‹  ì´ë¯¸ì§€
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "development"
        - name: LOG_LEVEL
          value: "debug"  # Dev í™˜ê²½: ë””ë²„ê·¸ ë¡œê·¸
        # ğŸš¨ TODO: Read/Write ê°€ëŠ¥í•œ DB ì—”ë“œí¬ì¸íŠ¸ ë‘ ê°œì”© ì„¤ì •
        # PostgreSQL - Primary/Secondary (ëª¨ë‘ Read/Write ê°€ëŠ¥)
        - name: DB_HOST_POSTGRESQL_PRIMARY
          value: "10.0.20.1"  # PostgreSQL AZ1
        - name: DB_HOST_POSTGRESQL_SECONDARY
          value: "10.0.21.1"  # PostgreSQL AZ2
        # DocumentDB - Primary/Secondary (ëª¨ë‘ Read/Write ê°€ëŠ¥)
        - name: DB_HOST_MONGODB_PRIMARY
          value: "10.0.30.1"  # MongoDB AZ1
        - name: DB_HOST_MONGODB_SECONDARY
          value: "10.0.31.1"  # MongoDB AZ2
        # DB ì—°ê²° ì„¤ì •
        - name: DB_PORT_POSTGRESQL
          value: "5432"
        - name: DB_PORT_MONGODB
          value: "27017"
        # DB ì´ë¦„ ì„¤ì • (ì„ íƒì‚¬í•­)
        - name: DB_NAME_POSTGRESQL
          value: "goteego_dev"
        - name: DB_NAME_MONGODB
          value: "goteego_dev"
        resources:
          requests:
            memory: "128Mi"  # Dev í™˜ê²½: ì ì€ ë¦¬ì†ŒìŠ¤
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Backend API Service (Dev)
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service-dev
  namespace: backend-dev
spec:
  selector:
    app: backend-api
    environment: dev
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# Backend API Ingress (Dev) - AWS Load Balancer Controller ì‚¬ìš©
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-ingress-dev
  namespace: backend-dev
  annotations:
    # AWS Load Balancer Controller ì‚¬ìš©
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    # ğŸš¨ TODO: cert-manager ClusterIssuer ì´ë¦„ í™•ì¸ (letsencrypt-staging ë˜ëŠ” letsencrypt-prod)
    cert-manager.io/cluster-issuer: letsencrypt-staging  # Dev í™˜ê²½: Staging ì¸ì¦ì„œ
    # CORS ì„¤ì •
    alb.ingress.kubernetes.io/actions.ssl-redirect: |
      {
        "Type": "redirect",
        "RedirectConfig": {
          "Protocol": "HTTPS",
          "Port": "443",
          "StatusCode": "HTTP_301"
        }
      }
spec:
  tls:
  - hosts:
    - api.goteego.store
    secretName: backend-api-dev-tls
  rules:
  - host: api.goteego.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-api-service-dev
            port:
              number: 80
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: backend-dev 