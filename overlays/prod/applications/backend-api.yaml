---
# Backend API Deployment (Prod í™˜ê²½)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-api-prod
  namespace: backend-prod
  labels:
    app: backend-api
    environment: prod
spec:
  replicas: 3  # Prod í™˜ê²½: 3ê°œ (ê³ ê°€ìš©ì„±)
  selector:
    matchLabels:
      app: backend-api
      environment: prod
  template:
    metadata:
      labels:
        app: backend-api
        environment: prod
    spec:
      containers:
      - name: backend-api
        # ğŸ³ Docker Hub ì´ë¯¸ì§€ ì‚¬ìš© (Prod ë²„ì „)
        image: your-dockerhub-username/backend-api:latest
        imagePullPolicy: IfNotPresent  # Prod í™˜ê²½: ì•ˆì •ì„±ì„ ìœ„í•´ ë³€ê²½ì‹œì—ë§Œ
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: LOG_LEVEL
          value: "info"  # Prod í™˜ê²½: Info ë¡œê·¸
        - name: DB_HOST_POSTGRESQL
          value: "10.0.20.43"
        - name: DB_HOST_MONGODB
          value: "10.0.30.218"
        resources:
          requests:
            memory: "256Mi"  # Prod í™˜ê²½: ë†’ì€ ë¦¬ì†ŒìŠ¤
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Backend API Service (Prod)
apiVersion: v1
kind: Service
metadata:
  name: backend-api-service-prod
  namespace: backend-prod
spec:
  selector:
    app: backend-api
    environment: prod
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
---
# Backend API Ingress (Prod)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-ingress-prod
  namespace: backend-prod
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod  # Prod í™˜ê²½: Production ì¸ì¦ì„œ
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://goteego.store,https://www.goteego.store"
spec:
  tls:
  - hosts:
    - api.goteego.store  # Prod í™˜ê²½: ë©”ì¸ ë„ë©”ì¸
    secretName: backend-api-prod-tls
  rules:
  - host: api.goteego.store
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: backend-api-service-prod
            port:
              number: 80
---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: backend-prod 