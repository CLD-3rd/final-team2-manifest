apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: argocd-prod

resources:
  - ../../base

patches:
  - path: patches/argocd-patch.yaml
    target:
      kind: Application
      name: argocd
  - path: patches/app-of-apps-patch.yaml
    target:
      kind: Application
      name: app-of-apps

configMapGenerator:
  - name: argocd-config
    literals:
      - ENVIRONMENT=prod
      - REPO_URL=https://github.com/your-org/your-repo.git

commonLabels:
  environment: prod
  app.kubernetes.io/environment: prod 