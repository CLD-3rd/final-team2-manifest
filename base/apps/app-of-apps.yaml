apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  source:
    repoURL: https://github.com/CLD-3rd/final-team2-manifest.git
    targetRevision: dev
    path: manifest/overlays/{{ENVIRONMENT}}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  # Docker 이미지 설정을 위한 환경변수
  template:
    spec:
      containers:
        - name: app-of-apps
          env:
            - name: DOCKER_REGISTRY
              value: "docker.io"  # Docker Hub (향후 ECR로 변경 예정)
            - name: IMAGE_PULL_POLICY
              value: "Always" 